<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron bg-info">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p>Current Date and Time: <span id="current-date"></span></p>
    </header>
    <div class="container">
        <div id="am9" class="row time-block">
          <div class="col-md-1">9am</div>
          <textarea class="col-md-10"></textarea>
          <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="am10" class="row time-block">
          <div class="col-md-1">10am</div>
          <textarea class="col-md-10"></textarea>
          <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="am11" class="row time-block">
          <div class="col-md-1">11am</div>
          <textarea class="col-md-10"></textarea>
          <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="pm12" class="row time-block past present future">
          <div class="col-md-1">12pm</div>
          <textarea class="col-md-10"></textarea>
          <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="pm1" class="row time-block">
          <div class="col-md-1">1pm</div>
          <textarea class="col-md-10"></textarea>
          <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="pm2" class="row time-block">
          <div class="col-md-1">2pm</div>
          <textarea class="col-md-10"></textarea>
          <button class="col-md-1 saveBtn "></button>
      </div>

      <div id="pm3" class="row time-block">
          <div class="col-md-1">3pm</div>
          <textarea class="col-md-10"></textarea>
          <button class="col-md-1 saveBtn"></button>
      </div>

      <div id="pm4" class="row time-block">
          <div class="col-md-1">4pm</div>
          <textarea class="col-md-10"></textarea>
          <button class="col-md-1 saveBtn "></button>
      </div>

      <div id="pm5" class="row time-block">
          <div class="col-md-1">5pm</div>
          <textarea class="col-md-10"></textarea>
          <button class="col-md-1 saveBtn"></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  <script src="./js/script.js"></script>
  </body>
</html>
